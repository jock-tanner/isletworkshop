{% load bootstrap4 %}
{% with bpurl=bootstrap_pagination_url|default:"" %}

    <ul>

        <li>
            <a href="{% if current_page == 1 %}{% else %}{% bootstrap_url_replace_param bpurl parameter_name 1 %}{% endif %}">
                &laquo;
            </a>
        </li>

        {% if pages_back %}
            <li>
                <a href="{% bootstrap_url_replace_param bpurl parameter_name pages_back %}">&hellip;</a>
            </li>
        {% endif %}

        {% for p in pages_shown %}
            <li{% if current_page == p %} class="active"{% endif %}>
                <a href="{% if current_page == p %}{% else %}{% bootstrap_url_replace_param bpurl parameter_name p %}{% endif %}">
                    {{ p }}
                </a>
            </li>
        {% endfor %}

        {% if pages_forward %}
            <li>
                <a href="{% bootstrap_url_replace_param bpurl parameter_name pages_forward %}">&hellip;</a>
            </li>
        {% endif %}

        <li>
            <a href="{% if current_page == num_pages %}{% else %}{% bootstrap_url_replace_param bpurl parameter_name num_pages %}{% endif %}">
                &raquo;
            </a>
        </li>

    </ul>

{% endwith %}
